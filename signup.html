
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>


    <!-- Bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS link file-->
    <link href="CSS/styles.css" rel="stylesheet">

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="post">
    <iframe src="https://giphy.com/embed/dXRrE7Nn5BcN8YXRzE" width="250" height="250" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <!--<img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

    <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="name@example.com" required>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy;Krittidet Liu. 2021</p>
  </form>
</main>

  </body>
</html>
